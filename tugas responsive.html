<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid Layout</title>
  <style>
    body {
      background-color: lightblue; /* Warna default untuk desktop */
      margin: 0;
      font-family: sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      padding: 30px;
      font-size: 20px;
      text-align: center;
      border-radius: 8px;
    }

    /* Responsive: ubah ke 1 kolom dan warna background di layar kecil */
    @media only screen and (max-width: 600px) {
      body {
        background-color: lightcoral;
      }

      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
  </div>

</body>
</html>
