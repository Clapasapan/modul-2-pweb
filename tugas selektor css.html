<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Latihan HTML dan CSS</title>
  <style>
    p { 
      color: red; 
    }
    .highlight { 
      background-color: yellow; 
    }
    .secondary { 
      background-color: lightgreen; 
    }
    #judul { 
      font-size: 24px; 
    }
  </style>
</head>
<body>

  <h1 id="judul">Judul Halaman</h1>

  <p>Paragraf biasa</p>
  <p class="highlight">Paragraf dengan highlight kuning</p>
  <p class="secondary">Paragraf dengan latar belakang hijau muda</p>

</body>
</html>
